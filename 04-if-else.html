<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variaveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variaveis diretamente é má pratica de
        //programação
        'use strict'
        
        //parseInt() *tenta* converter uma string em numero inteiro
        // Se conseguir, o resultado será o numero inteiro contido na string
        // Se falhar, o resultado será NaN (Not a Number)
        let num= parseInt(prompt('Informe um número inteiro:'))

        // if é sempre escrito minusculo
        // é obrigatoriamente seguido de parenteses
        // a condição de teste vai dentro dos parenteses

        // isNaN pergunta se um valor NÃO É um numero valido
        if(isNaN(num)) {
            alert('ERRO: O valor informado NÃO É um numero inteiro válido!')
        }
        else if(num > 0) {
            alert('O numero informado é POSITIVO')
        }
        // else if são duas palavras separadas
        else if(num ==0) {
            alert('O numero informado é ZERO')
        }
        // else é sempre escrito minusculo
        // tem seu proprio bloco de comandos (entre {})
        else {
            alert('O numero informado é NEGATIVO')
        }


    </script>
</head>

</body>
</html>
